name: lint-pr-title
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - edited
      - synchronize
jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Check PR title matches Conventional Commit format
        uses: lab42/conventional-commit@v0.2.0
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          require_scope: "true"
          scope_regexp: (\w+)
          description_regexp: ([\w- ]+)
          allowed_types: |
            build
            ci
            docs
            feat
            fix
            refactor
            revert
            test
