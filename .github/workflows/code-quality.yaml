name: check-code-quality
on:
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  check-code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Golang environment
        uses: actions/setup-go@v4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 1.51.2
